<body>
    <table bgcolor="8fc7a7" border="1">  <!-- Table start, BG color set -->
        <tr> <!-- Header Row, Table Headers used -->
            <th>Ref No</th>
            <th>Name</th>
            <th>Address</th>
            <th>Salary</th>
        </tr>
        <tr bgcolor="b9ebce"> <!-- Row 1 -->
            <td>1</td>          <!-- Ref No -->
            <td>James</td>      <!-- Name -->
            <td>Manchester</td> <!-- Address -->
            <td>10,000</td>     <!-- Salary -->
        </tr>
        <tr> <!-- Row 2 -->
            <td>2</td>          <!-- Ref No -->
            <td>Olubunmi</td>   <!-- Name -->
            <td>Lutton</td>     <!-- Address -->
            <td>15,000</td>     <!-- Salary -->
        </tr>
        <!-- Row 3 & 4, lines example-->

        <tr><td>4</td><td>Meg</td><td>Sheffield</td><td>10,000</td></tr>
